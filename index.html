<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" type="text/css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock - Aurora Thomas</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select name="city" id="city">
        <option value="NA">Select a city...</option>
        <option value="Paris">Paris</option>
        <option value="Los Angeles">Los Angeles</option>
        <option value="Sydney">Sydney</option>
      </select>
      <div class="city-details">
        <h2>Los Angeles</h2>
        <div class="date">Date</div>
        <div class="time">Time</div>
      </div>
    </div>
    <footer>
      This project was coded with ❤️ by Aurora Thomas and is hosted on
      <a href="https://auroraworldclocks.netlify.app/" target="_blank"
        >Netlify</a
      >
      and
      <a href="https://github.com/auborealis-cyber/WorldClocks" target="_blank"
        >open sourced on GitHub</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
